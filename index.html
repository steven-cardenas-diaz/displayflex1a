<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            background-color: crimson;
        }

        .box {
            position: relative;
            width: 20%;
            height: 20%;
            margin: 1em;
            background-color:  black;
            color: #2600ff;
            border: 2px solid #ff0000;
            border-radius: 10px;


        }
    </style>
</head>

<body>
    <main class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box container">3</div>
    </main>
</body>

</html>
